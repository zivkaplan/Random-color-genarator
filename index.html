<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
    <title>Random Color</title>
</head>

<body class="container">
    <div class="row">
        <h1 class="col-12 text-center my-5">Random Color</h1>
    </div>
    <div class="row justify-content-center align-items-center">
        <button id="mainButton" class="btn btn-outline-dark col-4 py-4 m-2">Click to Generate</button>
    </div>

    <setion class="d-none" id="saving">
        <div class="row justify-content-center align-items-center">
            <button id="saveButton" class="btn btn-outline-dark col-4 py-4 m-2">Save Color</button>
        </div>
        <div class="row justify-content-center align-items-center">
            <button id="savedColors" class="btn d-none btn-outline-dark border-0 col-4 my-2">Saved Colors <span><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
                    </svg></span></button>
        </div>
        <div class="row justify-content-center align-items-center my-2">
            <ul class="col-4 list-group p-0 shadow" id="colorList">
            </ul>
        </div>
        </section>

        <script src=" app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
